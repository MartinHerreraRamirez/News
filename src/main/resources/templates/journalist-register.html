<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
<head th:replace="/fragments/head :: head"></head>

<body>

    <header th:replace="/fragments/header :: header"></header>   

    <main class="main">

        <div class="success" th:if="${success} != null">
            <p th:text="${success}"></p>
        </div>
        
        <div class="error" th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
        
        <form class="form" th:action="@{/Journalist/registration}" method="POST">            
            
            <div class="container">
                <label class="fw-bold" for="name">Name</label>
                <input class="mb-3" type="text" name="name" id="name">                
                
                <label class="fw-bold" for="lastname">lastname</label>
                <input class="mb-3" type="text" name="lastname" id="lastname">
                
                <input class="button" type="submit" value="Register">                
            </div>
            
        </form>
    </main>
        
    <footer th:replace="/fragments/footer :: footer"></footer>
        
</body>
</html>
