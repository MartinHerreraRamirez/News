<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
<head th:replace="/fragments/head :: head"></head>

<body>
    
    <header th:replace="/fragments/header :: header"></header>

    <main class="content">
        
        <h1 class="text-center fw-bold mt-4">Journalist Modify</h1>
        
        <div th:if="${error} != null">
            <p th:text="${error}"></p>
        </div>
        
        <form class="form" th:action="@{/Journalist/modify/__${Journalist.id}__}" method="post">
            
            <input hidden th:value="${id}" name="id">
            
            <label class="fw-bolder" for="name">Name</label>
            <input class="mb-3" type="text" name="name" id="name" th:value="${Journalist.name}">
            
            <label class="fw-bolder" for="lastname">Lastname</label>
            <input class="mb-3" type="text" name="lastname" id="lastname" th:value="${Journalist.lastname}">
            
            <input class="button mt-2" type="submit" value="Modify">
            
        </form>      
        
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
