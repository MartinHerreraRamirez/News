<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
<head th:replace="/fragments/head :: head"></head>

<body>

    <header th:replace="/fragments/header :: header"></header>

    <main class="content"> 

        <div th:if="${error} != null">
            <p class="error" th:text="${error}"></p>
        </div>
        
        <form class="form-register" th:action="@{/journalist/modify/__${journalist.id}__}" method="post">
            
            <input hidden th:value="${id}" name="id">
            
            <div class="d-flex flex-row mb-3 mt-4">
                <label class="fw-bold" for="name">Name</label>
                <input type="text" id="name" name="name" th:value="${journalist.name}">
                
                <label class="fw-bold" for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" th:value="${journalist.lastname}">                    
            </div>

            <div class="d-flex flex-row mb-3">
                <label class="fw-bold" for="email">Email</label>
                <input type="text" id="email" name="email" th:value="${journalist.email}">
            </div>

            <div class="d-flex flex-row mb-3">               
                <label class="fw-bold" for="phone">Phone</label>
                <input type="text" id="phone" name="phone" th:value="${journalist.phone}">
            </div>           
            
            <div class="d-flex flex-row mb-2">
                <label class="fw-bold" for="password">Password</label>
                <input type="password" id="password" name="password" th:value="${password}">
                
                <label class="fw-bold" for="password2">Repeat</label>
                <input type="password" id="password2" name="password2" th:value="${password2}">
            </div>            
                
            <input class="button mt-2" type="submit" value="Modify">
                
            
        </form>

    </main>
        
    <footer th:replace="/fragments/footer :: footer"></footer>
    
</body>


</html>
