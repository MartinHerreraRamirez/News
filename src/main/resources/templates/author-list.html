<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
<head th:replace="/fragments/head :: head"></head>

<body>
    
    <header th:replace="/fragments/header :: header"></header>
   
    <div class="content">
        
        <h2 class="text-center my-4 fw-bold">List of Authors</h2>      
        
        <table class="table overflow-y-auto">
            <thead class="table-info">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">actions</th>
                </tr>
            </thead>
            <tbody th:each="author : ${authors}">
                <tr th:if="${author.isPost} == true">
                    <th scope="row" th:text="${author.id}"></th>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.lastname}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/author/modify/__${author.id}__}">Edit</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/author/delete(id=${author.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>    
    
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
