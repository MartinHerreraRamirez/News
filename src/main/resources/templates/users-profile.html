<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
>

<head th:replace="/fragments/head :: head"></head>
<body>
    <header th:replace="/fragments/header :: header"></header>

    <h1>Profile</h1>

    <form action="@{/}" method="post" enctype="multipart/form-data">

        <label for="name">First Name</label>
        <input type="text" id="name" name="name" th:value="${name}">
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" th:value="${lastname}">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" th:value="${email}">
        <br>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" th:value="${phone}">
        <br>
        <!--LA IMAGEN SE CAMBIARIA DESDE OTRA URL-->        
        <!--LA PASSWORD SE CAMBIARIA DESDE OTRA URL-->
        <input type="submit" value="save">

    </form>

    <footer th:replace="/fragments/footer :: footer"></footer>
    
</body>
</html>
