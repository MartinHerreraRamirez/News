<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
<head th:replace="/fragments/head :: head"></head>

<body>

    <header th:replace="/fragments/header :: header"></header>

    <main class="content">    
        
       
        
        <section class="container overflow-y-auto">            
            
            <h2 class="text-center my-4 fw-bold">List of Journalists</h2>      
            
            <table class="table ">
                <thead class="table-info">
                    <tr class="text-center">
                        <th scope="col">Name</th>
                        <th scope="col">lastname</th>
                        <th scope="col">State</th>
                        <th scope="col">Salary</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Actions</th>
                    </tr>
                </thead>
                <tbody th:each="journalist : ${journalists}">
                    <tr class="text-center">
                        <td th:text="${journalist.name}"></td>
                        <td th:text="${journalist.lastname}"></td>
                        <td th:text="${journalist.isActive}"></td>
                        <td th:text="${journalist.salary}"></td>
                       
                        <td sec:authorize="hasRole('ADMIN')">
                            <a class="me-3 btn btn-warning text-white" sec:authorize="hasRole('ADMIN')" th:href="@{/journalist/modify/__${journalist.id}__}">Edit Journalist</a>
                            <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')" th:href="@{/journalist/delete(id=${journalist.id})}">Edit State</a>
                        </td>
                    </tr>
                </tbody>
            </table>    

        </section>
    </main>
    <footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
