<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
<head th:replace="/fragments/head :: head"></head>

<body>
    
    <header th:replace="/fragments/header :: header"></header>
   
    <div class="content">
        
        <h2 class="text-center my-4 fw-bold">List of Journalists</h2>      
        
        <table class="table overflow-y-auto">
            <thead class="table-info">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col" sec:Journalistize="hasRole('ADMIN')">actions</th>
                </tr>
            </thead>
            <tbody th:each="Journalist : ${Journalists}">
                <tr th:if="${Journalist.isPost} == true">
                    <th scope="row" th:text="${Journalist.id}"></th>
                    <td th:text="${Journalist.name}"></td>
                    <td th:text="${Journalist.lastname}"></td>
                    <td sec:Journalistize="hasRole('ADMIN')">
                        <a sec:Journalistize="hasRole('ADMIN')" th:href="@{/Journalist/modify/__${Journalist.id}__}">Edit</a>
                        <a sec:Journalistize="hasRole('ADMIN')" th:href="@{/Journalist/delete(id=${Journalist.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>    
    
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
