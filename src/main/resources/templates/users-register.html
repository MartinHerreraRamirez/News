<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
<head th:replace="/fragments/head :: head"></head>

<body>

    <header th:replace="/fragments/header :: header"></header>

    <main class="content"> 

        <div th:if="${error} != null">
            <p class="error" th:text="${error}"></p>
        </div>
        
        <form class="form-register" th:action="@{/user/registration}" method="post" enctype="multipart/form-data">            

            <div class="container">             
                
                <div class="d-flex flex-row mb-2">
                    <label class="fw-bold" for="name">Name</label>
                    <input type="text" id="name" name="name" th:value="${name}">
                    
                    <label class="fw-bold" for="lastname">lastname</label>
                    <input type="text" id="lastname" name="lastname" th:value="${lastname}">                    
                </div>

                <div class="d-flex flex-row mb-2">
                    <label class="fw-bold" for="email">Email</label>
                    <input type="text" id="email" name="email" th:value="${email}">
                    
                    
                    <label class="fw-bold" for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" th:value="${phone}">
                </div>                    

                <div class="d-flex justify-content-center">
                    <label for="file" class="w-50 fw-bold border border-black text-center btn btn-light py-0 fs-6">Upload File</label>
                    <input hidden class="file pb-2 mb-1" id="file" type="file" name="file">
                </div>
                
                <div class="d-flex flex-row mb-2">
                    <label class="fw-bold" for="password">Password</label>
                    <input type="password" id="password" name="password" th:value="${password}">
                    
                    <label class="fw-bold" for="password2">Repeat</label>
                    <input type="password" id="password2" name="password2" th:value="${password2}">
                </div>

                <div class="d-flex justify-content-center align-items-center mb-1">
                    <label class="fw-bold mt-2" for="role">Select Rol</label>
                    <select name="idRol" id="role" >
                        <option>roles</option>                   
                        <option      
                            th:each="role : ${roles}"                 
                            th:value="${role}"
                            th:text="${role.name}"
                        ></option>
                    </select>
                </div>
                    
                <input class="button" type="submit" value="Register">

                <p class="text-center">Do you already have an account?<a th:href="@{/login}">Login</a></p>
                
            </div>
            
        </form>

    </main>
        
    <footer th:replace="/fragments/footer :: footer"></footer>
    
</body>
</html>
