<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>

<head th:replace="/fragments/head :: head"></head>
<body>

    <header th:replace="/fragments/header :: header"></header>

    <main class="content">
        <div class="container mx-5 py-4 overflow-y-auto">
            <h1 class="text-center fw-bold mb-0" th:text="${news.title}"></h1>
            <p class="text-secondary mx-5 text-end" th:text="${news.postDate}"></p>
            <div class="d-flex flex-row mb-5">
                <div class="w-50">
                    <img class="image-details mx-5 rounded" th:src="@{/image/details/news/__${news.id}__}" alt="image new">
                </div>
                <div class="w-75 text-justify">
                    <p class="mb-2 h-75" th:text="${news.body}"></p>                    
                    <p class="text-end fw-bold pe-3 " th:text="${news.Journalist.name}"></p>                    
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary" th:href="@{/}">Back</a>
            </div>
        </div>
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>
    
</body>
</html>
